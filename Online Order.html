  <script>
    const prices = {
      "Hara Bhara Kabab": 120,
      "Paneer Tikka": 160,

      "Chilli Paneer": 150,
      "Tandoori Mushroom": 140,

      "Chicken Tikka":200,
      "Prawns Koliwada":250,
      "Kalmi kebab":220,
      "Chicken Shami Kebab":190,
      "Mutton Pepper Fry":260,
      "Mutton Boti Kebab":230,
      "Mutton Chapli Kebab":210,
      "Mutton Kalmi Kebab":260,
      "Mutton Seekh Kebab":240,
      "Green Salad":50,
      "Russian Salad":70,
      "Onion & Cucumber Salad":40,
      "Sprouts Salad":60,
      "Fruit Chaat":80,
      "Kachumber Salad":45,
      "Creamy Corn Salad":75

    };

    function addItem() {
      const itemBlock = document.createElement("div");
      itemBlock.className = "itemBlock";
      itemBlock.style.marginBottom = "20px";

      itemBlock.innerHTML = document.querySelector(".itemBlock").innerHTML;
      document.getElementById("itemsGroup").appendChild(itemBlock);
    }

    function placeOrder() {
      const items = document.querySelectorAll(".menuItem");
      const quantities = document.querySelectorAll(".quantity");
      const payment = document.getElementById("payment").value;

      let total = 0;
      let orderDetails = "üßæ <strong>Order Summary:</strong><br><br>";

      for (let i = 0; i < items.length; i++) {
        const item = items[i].value;
        const quantity = parseInt(quantities[i].value);

        if (!prices[item] || quantity < 1 || isNaN(quantity)) continue;

        const itemTotal = prices[item] * quantity;
        total += itemTotal;

        orderDetails += `üçΩ <strong>${item}</strong> √ó ${quantity} = ‚Çπ${itemTotal}<br>`;
      }

      orderDetails += `<br>üí≥ Payment Method: <strong>${payment}</strong><br>`;
      orderDetails += `üí∞ Grand Total: ‚Çπ<strong>${total}</strong><br><br>`;
      orderDetails += `üéâ Your order has been placed successfully!`;

      document.getElementById("orderConfirmation").innerHTML = orderDetails;
      document.getElementById("orderConfirmation").style.display = "block";
      document.getElementById("printBtn").style.display = "block";

      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
